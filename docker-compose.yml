services:
  claude-dev:
    build: .
    container_name: claude-parallel-dev
    env_file: .env
    ports:
      - "${WEB_PORT:-8420}:${WEB_PORT:-8420}"
    volumes:
      - ./data:/app/data
      # Mount local repos for local project mode:
      # - /path/to/local/repo:/mnt/repos/my-repo
      # - /home/user/projects:/mnt/repos
    deploy:
      resources:
        limits:
          cpus: "28"
          memory: 96g
    restart: unless-stopped
    stdin_open: true
    tty: true
